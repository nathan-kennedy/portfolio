<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/xux4lsh.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;500;900&family=Source+Serif+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="resets.css" />
    <title>Nathan Kennedy's Portfolio</title>
    
</head>
<body>
  <main class="hero-page">
    <header class="header">
      <nav>
        <div class="bar">
          <div class="logo">
            NK
          </div>
          <div class="menu">
            <ul>
              <li>home</li>
              <li>story</li>
              <li>work</li>
              <li>contact</li>
            </ul>
          </div>
        </div>        
      </nav>
    </header>
    <section class="nav-block-text">
      <div class="hero-type">
        <div class="left-block"></div>
        <div class="h1">
          <h1>N<span class="kerning2">A</span>THAN KENNE<span class="kerning">DY</span></h1>
        </div>
        <div class="right-block"></div>
      </div>
    </section>
  </main>
  <section id="cards">
    <div class="cards">
      <div class="logos">
        <img class="sticker well-done" src="/images/stickers/sticker-1.png">
      </div>
      <div class="certifications">
        <img class="sticker smiley" src="/images/stickers/sticker-2.png">
      </div>
      <div class="sites">
        <img class="sticker super" src="/images/stickers/sticker-3.png">
      </div>
    </div>
    <div class="coding-languages">
      <img src="/images/post-it.png" width="792px" height="504" class="post-it">
    </div>
  </section>
  <section id="form">
    <div class="form">
      <img class="napkin" src="/images/napkin-coffee-ring.png" width="721" height="718">
      <form class="contact" action="mailto:nathankennedy1@gmail.com">
        <div class="fields">
          <div class="napkin-name">
            <label for="name">NAME: <abbr title="required" aria-label="required">*</abbr></label>
            <input id="name" type="text" name="name">
          </div>
          <div class="napkin-email">
            <label for="email">EMAIL: <abbr title="required" aria-label="required">*</abbr></label>
            <input id="email" type="email" name="email">
          </div>
          <div class="napkin-textarea">
            <label for="textarea">MESSAGE: <abbr title="required" aria-label="required">*</abbr></label>
            <textarea id="textarea" type="textarea" name="textarea"></textarea>
          </div>
        </div>
      </form>
    </div> 
  </section>
</body>
</html>
<script>
  function handleFullWidthSizing() {
  const scrollbarWidth = window.innerWidth - document.body.clientWidth

  document.querySelector('myElement').style.width = `calc(100vw - ${scrollbarWidth}px)`
}
</script>
